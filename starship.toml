format = """$directory$all$kubernetes$env_var$line_break$character"""

[username]
format = "as [$user]($style) "

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[env_var]
variable = "TELEPRESENCE_POD"
#symbol = "⎈ KC:"
format = ' inside pod [\[($env_value)\] ](red)'

[git_branch]
symbol = " "

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
disabled = false
symbol = " "

[python]
symbol = " "

[rlang]
symbol = "ﳒ "

[ruby]
symbol = " "

[rust]
symbol = " "

[spack]
symbol = "🅢 "

[hostname]
disabled = true

[gcloud]
disabled = true

SPACESHIP_KUBECONTEXT_SYMBOL='⎈'

[kubernetes]
disabled = false
format = '[$symbol\($namespace\) @ $context](blue)'

[character] # The name of the module we are configuring is "character"
success_symbol = "[➜](bold green)" # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[✗](bold red)"
